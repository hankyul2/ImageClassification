session_name: ic_resnet50

windows:
- window_name: cifar10
  shell_command_before:
    - source ~/.bashrc
  panes:
    - python3 main.py fit --config=configs/system/finetune.yaml -g 1,2 -m resnet50 -d cifar10
- window_name: cifar100
  shell_command_before:
    - source ~/.bashrc
  panes:
    - python3 main.py fit --config=configs/system/finetune.yam01l -g 1,2 -m resnet50 -d cifar100