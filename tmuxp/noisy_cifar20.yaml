session_name: ic_noisy

windows:
  - window_name: resnet20_cifar10
    shell_command_before:
      - source ~/.bashrc
    panes:
      - python3 main.py fit --config=configs/system/noisy.yaml -g 0 -m resnet32_20 -d cifar10 --data.init_args.noisy_ratio 0.1
      - python3 main.py fit --config=configs/system/noisy.yaml -g 0 -m resnet32_20 -d cifar10 --data.init_args.noisy_ratio 0.3
      - python3 main.py fit --config=configs/system/noisy.yaml -g 0 -m resnet32_20 -d cifar10 --data.init_args.noisy_ratio 0.5
  - window_name: resnet20_cifar100
    shell_command_before:
      - source ~/.bashrc
    panes:
      - python3 main.py fit --config=configs/system/noisy.yaml -g 1 -m resnet32_20 -d cifar100 --data.init_args.noisy_ratio 0.1
      - python3 main.py fit --config=configs/system/noisy.yaml -g 1 -m resnet32_20 -d cifar100 --data.init_args.noisy_ratio 0.3
      - python3 main.py fit --config=configs/system/noisy.yaml -g 1 -m resnet32_20 -d cifar100 --data.init_args.noisy_ratio 0.5
  - window_name: resnet110_cifar10
    shell_command_before:
      - source ~/.bashrc
    panes:
      - python3 main.py fit --config=configs/system/noisy.yaml -g 2 -m resnet110_20 -d cifar10 --data.init_args.noisy_ratio 0.1
      - python3 main.py fit --config=configs/system/noisy.yaml -g 2 -m resnet110_20 -d cifar10 --data.init_args.noisy_ratio 0.3
      - python3 main.py fit --config=configs/system/noisy.yaml -g 2 -m resnet110_20 -d cifar10 --data.init_args.noisy_ratio 0.5
  - window_name: resnet110_cifar100
    shell_command_before:
      - source ~/.bashrc
    panes:
      - python3 main.py fit --config=configs/system/noisy.yaml -g 3 -m resnet110_20 -d cifar100 --data.init_args.noisy_ratio 0.1
      - python3 main.py fit --config=configs/system/noisy.yaml -g 3 -m resnet110_20 -d cifar100 --data.init_args.noisy_ratio 0.3
      - python3 main.py fit --config=configs/system/noisy.yaml -g 3 -m resnet110_20 -d cifar100 --data.init_args.noisy_ratio 0.5