session_name: ic_vit_comb
windows:
- window_name: vit_base_16_cifar10
  panes:
    - shell_command:
      - python3 main.py -g 5 -m vit_base_patch16_224 -d cifar10 -i 3 --pretrained
      - python3 main.py -g 5 -m r50_vit_base_patch16_224 -d cifar10 -i 3 --pretrained
      - python3 main.py -g 5 -m r50_vit_base_patch16_224 -d cifar100 -i 3 --pretrained
- window_name: vit_base_16_cifar100
  panes:
    - shell_command:
      - python3 main.py -g 6 -m vit_base_patch16_224 -d cifar100 -i 3 --pretrained
      - python3 main.py -g 6 -m r50_vit_large_patch32_224 -d cifar10 -i 3 --pretrained
      - python3 main.py -g 6 -m r50_vit_large_patch32_224 -d cifar100 -i 3 --pretrained
- window_name: vit_base_32_cifar10
  panes:
    - shell_command:
      - python3 main.py -g 5 -m vit_base_patch32_224 -d cifar10 -i 3 --pretrained
- window_name: vit_base_32_cifar100
  panes:
    - shell_command:
      - python3 main.py -g 6 -m vit_base_patch32_224 -d cifar100 -i 3 --pretrained
- window_name: vit_large_32_cifar10
  panes:
    - shell_command:
      - python3 main.py -g 5 -m vit_large_patch32_224 -d cifar10 -i 3 --pretrained
- window_name: vit_large_32_cifar100
  panes:
    - shell_command:
      - python3 main.py -g 6 -m vit_large_patch32_224 -d cifar100 -i 3 --pretrained
- window_name: vit_large_16
  panes:
    - shell_command:
      - python3 main.py -g 7 -m vit_large_patch16_224 -d cifar10 -i 3 --pretrained
      - python3 main.py -g 7 -m vit_large_patch16_224 -d cifar100 -i 3 --pretrained

- window_name: Tensorboard
  panes:
    - tensorboard --logdir=log/tensor_board