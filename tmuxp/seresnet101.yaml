session_name: ic_seresnet101
windows:
- window_name: cifar10
  panes:
  - python3 main.py -g 2 -m seresnet50 -d cifar10 -i 3 --pretrained
- window_name: cifar100
  panes:
  - python3 main.py -g 3 -m seresnet50 -d cifar100 -i 3 --pretrained
- window_name: Tensorboard
  panes:
    - tensorboard --logdir=log/tensor_board