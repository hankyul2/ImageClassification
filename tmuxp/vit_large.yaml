session_name: ic_vit_large
windows:
- window_name: cifar10
  panes:
  - python3 main.py -g 6 -m vit_large_patch16_224 -d cifar10 -i 3
- window_name: cifar100
  panes:
  - python3 main.py -g 6 -m vit_large_patch16_224 -d cifar100 -i 3
- window_name: cifar10
  panes:
  - python3 main.py -g 7 -m vit_large_patch32_224 -d cifar10 -i 3
- window_name: cifar100
  panes:
  - python3 main.py -g 7 -m vit_large_patch32_224 -d cifar100 -i 3
- window_name: Tensorboard
  panes:
    - tensorboard --logdir=log/tensor_board