session_name: ic_mobilenet_v2
windows:
- window_name: cifar10
  panes:
  - python3 main.py -g 2 -m mobilenet_v2 -d cifar10 -i 3 --pretrained
- window_name: cifar100
  panes:
  - python3 main.py -g 3 -m mobilenet_v2 -d cifar100 -i 3 --pretrained
- window_name: Tensorboard
  panes:
    - tensorboard --logdir=log/tensor_board