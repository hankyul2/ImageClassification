session_name: ic_vit_base
windows:
- window_name: cifar100
  panes:
    - shell_command:
      - python3 main.py -g 6,7 -m vit_base_patch16_384 -d cifar100 -b 16 -s 384 384 -p 0.0 -i 3 --pretrained
      - python3 main.py -g 6,7 -m vit_base_patch16_384 -d cifar100 -b 16 -s 384 384 -p 0.1 -i 3 --pretrained
- window_name: cifar10
  panes:
    - shell_command:
      - python3 main.py -g 5 -m vit_base_patch16_384 -d cifar10 -b 16 -s 384 384 -p 0.0 -i 3 --pretrained
      - python3 main.py -g 5 -m vit_base_patch16_384 -d cifar10 -b 16 -s 384 384 -p 0.1 -i 3 --pretrained
- window_name: Tensorboard
  panes:
    - tensorboard --logdir=log/tensor_board