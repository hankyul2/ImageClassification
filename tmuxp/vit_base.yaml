session_name: ic_vit_base
windows:
- window_name: cifar10
  panes:
  - python3 main.py -g 7 -m vit_base_patch16_224 -d cifar10 -i 3 --pretrained
- window_name: cifar100
  panes:
  - python3 main.py -g 7 -m vit_base_patch16_224 -d cifar100 -i 3 --pretrained
- window_name: cifar10
  panes:
  - python3 main.py -g 6 -m vit_base_patch32_224 -d cifar10 -i 3 --pretrained
- window_name: cifar100
  panes:
  - python3 main.py -g 6 -m vit_base_patch32_224 -d cifar100 -i 3 --pretrained
- window_name: Tensorboard
  panes:
    - tensorboard --logdir=log/tensor_board