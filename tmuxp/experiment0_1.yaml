session_name: experiment_seresnet
windows:
  - window_name: cifar10
    shell_command_before:
      - source ~/.zshrc
    panes:
      - shell_command:
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet50 -d cifar10 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet50 -d cifar10 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet50 -d cifar10 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet101 -d cifar10 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet101 -d cifar10 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet101 -d cifar10 -l 0.001
  - window_name: cifar100
    shell_command_before:
      - source ~/.zshrc
    panes:
      - shell_command:
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet50 -d cifar100 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet50 -d cifar100 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet50 -d cifar100 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet101 -d cifar100 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet101 -d cifar100 -l 0.001
        - python3 main.py fit --config configs/finetune.yaml -g 3, -m seresnet101 -d cifar100 -l 0.001