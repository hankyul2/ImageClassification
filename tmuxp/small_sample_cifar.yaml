session_name: ic_small_sample

windows:
  - window_name: resnet20_cifar10
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config configs/system/small_sample.yaml -g 0, -m resnet32_20 -d cifar10 --data.init_args.sample_num 5
        - python3 main.py fit --config configs/system/small_sample.yaml -g 0, -m resnet32_20 -d cifar10 --data.init_args.sample_num 10
        - python3 main.py fit --config configs/system/small_sample.yaml -g 0, -m resnet32_20 -d cifar10 --data.init_args.sample_num 20
  - window_name: resnet20_cifar100
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config configs/system/small_sample.yaml -g 1, -m resnet32_20 -d cifar100 --data.init_args.sample_num 0.1
        - python3 main.py fit --config configs/system/small_sample.yaml -g 1, -m resnet32_20 -d cifar100 --data.init_args.sample_num 10
        - python3 main.py fit --config configs/system/small_sample.yaml -g 1, -m resnet32_20 -d cifar100 --data.init_args.sample_num 20
  - window_name: resnet110_cifar10
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config configs/system/small_sample.yaml -g 2, -m resnet32_110 -d cifar10 --data.init_args.sample_num 0.1
        - python3 main.py fit --config configs/system/small_sample.yaml -g 2, -m resnet32_110 -d cifar10 --data.init_args.sample_num 10
        - python3 main.py fit --config configs/system/small_sample.yaml -g 2, -m resnet32_110 -d cifar10 --data.init_args.sample_num 20
  - window_name: resnet110_cifar100
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config configs/system/small_sample.yaml -g 3, -m resnet32_110 -d cifar100 --data.init_args.sample_num 0.1
        - python3 main.py fit --config configs/system/small_sample.yaml -g 3, -m resnet32_110 -d cifar100 --data.init_args.sample_num 10
        - python3 main.py fit --config configs/system/small_sample.yaml -g 3, -m resnet32_110 -d cifar100 --data.init_args.sample_num 20