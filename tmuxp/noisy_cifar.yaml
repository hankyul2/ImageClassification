        - python3 main.py fit --config configs/system/noisy_data.yaml -g 1, -m resnet32_20 -d cifar100 --data.init_args.noisy_ratio 0.1
        - python3 main.py fit --config configs/system/noisy_data.yaml -g 1, -m resnet32_20 -d cifar100 --data.init_args.noisy_ratio 0.3
        - python3 main.py fit --config configs/system/noisy_data.yaml -g 1, -m resnet32_20 -d cifar100 --data.init_args.noisy_ratio 0.5
