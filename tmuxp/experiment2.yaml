        - python3 main.py fit --config configs/finetune.yaml -g 5, -m mobilenet_v3_small -b 128 -d cifar100 -s 224 224 --exp_no 2
        - python3 main.py fit --config configs/finetune.yaml -g 5, -m mobilenet_v3_small -b 128 -d cifar100 -s 224 224 --exp_no 2
        - python3 main.py fit --config configs/finetune.yaml -g 5, -m mobilenet_v3_large -b 128 -d cifar100 -s 224 224 --exp_no 2
        - python3 main.py fit --config configs/finetune.yaml -g 5, -m mobilenet_v3_large -b 128 -d cifar100 -s 224 224 --exp_no 2
        - python3 main.py fit --config configs/finetune.yaml -g 5, -m mobilenet_v3_large -b 128 -d cifar100 -s 224 224 --exp_no 2